        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="dist/min_js/slide.js"></script>

        <script>
            (function(window, $) {

                $(function() {

                    $('.butstart').on('click', function(event) {
                        event.preventDefault();

                        var $div = $('<div/>'),
                            btnOffset = $(this).offset(),
                            xPos = event.pageX - btnOffset.left,
                            yPos = event.pageY - btnOffset.top;

                        $div.addClass('ripple-effect');
                        var $butstart = $(".ripple-effect");

                        $butstart.css("height", $(this).height());
                        $butstart.css("width", $(this).height());
                        $div.css({
                            top: yPos - ($butstart.height() / 2),
                            left: xPos - ($butstart.width() / 2),
                            background: $(this).data("ripple-color")
                        }).appendTo($(this));

                        window.setTimeout(function() {
                            $div.remove();
                        }, 2000);
                    });

                });

            })(window, jQuery);
        </script>
    </head>
